<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
	<title>Register Employee</title>
</h:head>
<h:form>
	<p:growl id="messages"></p:growl>
	<p:panelGrid columns="2">
		<p:outputLabel value="Enter Employee Name:"></p:outputLabel>
		<p:inputText value="#{registerEmployee.employee.employeeName}"></p:inputText>
		<p:outputLabel value="Enter Employee Hire Date:"></p:outputLabel>
		<p:calendar value="#{registerEmployee.employee.employeeHireDate}"></p:calendar>
		<p:outputLabel value="Enter Employee Salary:"></p:outputLabel>
		<p:inputText value="#{registerEmployee.employee.employeeSalary}"></p:inputText>						
	</p:panelGrid>
	<p:commandButton value="Registerme" action="#{registerEmployee.register}" update="messages"></p:commandButton>
	<p:commandButton vlaue="Update" action="#{registerEmployee.displayEmployee()}" update="messages"></p:commandButton>
	<h2>Employee Details</h2>
	<h:dataTable value="#{registerEmployee.displayEmployee()}" var="emp" border="2">
		<h:column>
			<f:facet name="header">EMP ID</f:facet>
         #{emp.employeeId}
      </h:column>
		<h:column>
			<f:facet name="header">Employee Name</f:facet>
         #{emp.employeeName}
      </h:column>
		<h:column>
			<f:facet name="header">employee HireDate</f:facet>
           #{emp.employeeHireDate}
       </h:column>
		<h:column>
			<f:facet name="header">employee Salary</f:facet>
           #{emp.employeeSalary}
       </h:column>
		
	</h:dataTable>
</h:form>
</html>
